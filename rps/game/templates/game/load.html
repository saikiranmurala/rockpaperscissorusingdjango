{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="{% static 'game/rps.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="{% static 'game/44.mp4' %}" type="video/mp4">
    </video>

    <div class="container">
        <h1>Rock Paper Scissor Game:</h1>
        <h3>Choose your move</h3>
        <div class="weapons">
            <button onclick="checker('rock')"><i class="far fa-hand-rock"></i></button>
            <button onclick="checker('paper')"><i class="far fa-hand-paper"></i></button>
            <button onclick="checker('scissor')"><i class="far fa-hand-scissors"></i></button>
        </div>

        <div class="scores">
            <p>Computer: <span id="computer_score">0</span></p>
            <p>You: <span id="user_score">0</span></p>
        </div>

        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>

        <button onclick="window.location.reload()">Play Again</button>
        <div id="overall-result"></div>
    </div>

    <script src="{% static 'game/logic.js' %}"></script>
</body>
</html>
